<div class="user-panel">
  <div class="user-info">
    <div class="image-container">
      <div class="user-image" [style.background-image]="'url(' + user.avatarUrl+')'"></div>
    </div>
    <div class="user-name">{{user.username}}</div>
  </div>
  <dx-context-menu
    *ngIf="menuMode === 'context'"
    [items]="menuItems"
    target=".user-button"
    showEvent="dxclick"
    width="100%"
    [position]="{ my: 'top center', at: 'bottom center' }"
    cssClass="user-menu">
  </dx-context-menu>
  <dx-list
    *ngIf="menuMode === 'list'"
    class="dx-toolbar-menu-action"
    [items]="menuItems">
  </dx-list>
</div>
